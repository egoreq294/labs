						### Система линейных алгебраических уравнений -

						система уравнений, каждое уравнение в которой является линейным - алгебраическим уравнением первой степени.
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Пример системы линейных алгебраических уравнений второго порядка

						$$
						\left\{
						\begin{array}{}
						x + y = 1 \\
						10x + 10y = 20
						\end{array}
						\right.
						$$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Решение СЛАУ методом Крамера

						Метод Крамера применяется только к системам линейных уравнений, у которых число уравнений совпадает с числом неизвестных и определитель отличен от нуля.						
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Любая крамеровская система уравнений $n \cdot m$ имеет единственное решение $(x_{1}, x_{2}, ... , x_{n})$, 
						которое определяется формулами $x_{i} = \frac{\Delta_{i}}{\Delta}$,
						где $\Delta_{i}$ - определитель матрицы, полученной из основной матрицы $A$ заменой $i$-го столбца на столбец свободных членов системы, 
						$\Delta$ – определитель основной матрицы.
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$$
						\left\{
						\begin{array}{}
						x-2y = 1 \\
						3x-4y = 7
						\end{array}
						\right.
						$$

						$$
						A = 
						\left(
						\begin{array}{}
						1 \;\; -2\\
						3 \;\; -4
						\end{array}
						\right)
						$$

						$$
						\Delta = 
						\left|
						\begin{array}{}
						1 \;\; -2\\
						3 \;\; -4
						\end{array}
						\right| = 1 \cdot (-4) - 3\cdot (-2) = -4+6 = 2 \neq 0
						$$

					
						Note:
					</script>
				</section>				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Вычислим определитель $\Delta_{x}$, для этого заменим первый столбец в основной матрице на столбец свободных членов 
						$B = 
						\begin{pmatrix}
						1\\
						7
						\end{pmatrix}
						$
						, получим
						$$
						\Delta_{x} = 
						\left|
						\begin{array}{}
						1 \;\; -2\\
						7 \;\; -4
						\end{array}
						\right| = 1 \cdot (-4) - 7\cdot (-2) = -4+14 = 10
						$$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Аналогично, заменяя второй столбец основной матрицы на 
						$
						B = 
						\begin{pmatrix}
						1\\
						7
						\end{pmatrix}
						$
						, найдем $\Delta_{y}$
						$$
						\Delta_{y} = 
						\left|
						\begin{array}{}
						1 \;\;\; 1\\
						3 \;\;\; 7
						\end{array}
						\right| = 1 \cdot 7 - 3\cdot 1 = 7-3 = 4
						$$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Далее по формуле Крамера находим неизвестные переменные:
						$$
						x = \frac{\Delta_{x}}{\Delta} = \frac{10}{2} = 5;
						$$

						$$
						y = \frac{\Delta_{y}}{\Delta} = \frac{4}{2} = 2;
						$$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Решение СЛАУ методом Жордана - Гаусса
						Метод Жордана - Гаусса - метод, который используется для решения квадратных систем линейных алгебраических уравнений, 
						нахождения обратной матрицы, нахождения координат вектора в заданном базисе или отыскания ранга матрицы.
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Решение методом Жордана - Гаусса заключается в том, что необходимо представить матрицу $A$ в виде диагональной матрицы, тогда решением системы 
						будут являеться $(x_{1} = a_{11}, x_{2} = a_{22},..., x_{n} = a_{nn})$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$$
						\left\{
						\begin{array}{}
						2x+4y = 2 \\
						4x-6y = 4
						\end{array}
						\right.
						$$
						
						$$
						A = 
						\left(
						\begin{array}{}
						2 \;\;\;\;\; 4\\
						4 \; -6
						\end{array}
						\right|
						\left.
						\begin{matrix}
						2\\
						4
						\end{matrix}
						\right)
						=
						\left(
						\begin{array}{}
						1 \;\;\;\;\; 2\\
						4 \; -6
						\end{array}
						\right|
						\left.
						\begin{matrix}
						1\\
						4
						\end{matrix}
						\right)
						=
						$$

						$$
						\left(
						\begin{array}{}
						1 \;\;\;\;\;\;\; 2\\
						0 \; -14
						\end{array}
						\right|
						\left.
						\begin{matrix}
						1\\
						0
						\end{matrix}
						\right)
						=
						\left(
						\begin{array}{}
						1 \;\;\; 2\\
						0 \;\;\; 1
						\end{array}
						\right|
						\left.
						\begin{matrix}
						1\\
						0
						\end{matrix}
						\right)
						=
						\left(
						\begin{array}{}
						1 \;\;\; 0\\
						0 \;\;\; 1
						\end{array}
						\right|
						\left.
						\begin{matrix}
						1\\
						0
						\end{matrix}
						\right)
						\Rightarrow
						$$

						$$
						\Rightarrow
						x = 1; y = 0
						$$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Решение СЛАУ методом LU разложения
						заключается в представлении матрицы A в виде произведения двух матриц $A=LU$, где L — нижняя треугольная матрица, а U — верхняя треугольная матрица.
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Тогда решение $Ax=b$ упрощается. Имеем представление $LUx=b$. Обозначив $Ux=y$, получим $Ly=b$.
						Решение СЛАУ сводится к последовательному решению двух систем с треугольными матрицами.
						Поэтому их решения выписываются явно.
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Сперва находим решение системы $Ly=b$

						$
						y_{k} = b_{k} - \sum \limits_{j=1}^{k-1} l_{kj}y_{j}
						$
						, 
						$
						k = 1,2,..., n
						$
						Note:
					</script>
				</section>				
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						Если известны $y_{i}$, можно также легко найти $x_{i}$, как решение системы $Ux=y$

						$
						x_{k} = \frac{y_{k} - \sum \limits_{j=k+1}^{n} u_{kj}x_{j}}{u_{kk}}
						$, 
						$
						k = n, n-1, ..., 1
						$
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Решение методом обратной матрицы
						Note:
					</script>
				</section>
				<section data-markdown data-separator-notes="^Note:">
					<script type="text/template">
						### Пример
						$$Ax = b$$

						$
						A = 
						\left(
						\begin{array}{}
						2 \;\;\; 6\\
						7 \;\;\; 3
						\end{array}
						\right)
						$, 
						$
						B = 
						\left(
						\begin{array}{}
						3\\
						2
						\end{array}
						\right)
						$, тогда 

						$
						A^{-1} = 
						\left(
						\begin{array}{}
						\dfrac{-1}{12} \;\;\; \dfrac{1}{6}\\\\
						\dfrac{7}{36} \;\;\; \dfrac{-1}{18}
						\end{array}
						\right) \Rightarrow 
						$
						$
						X = A^{-1}b = 
						\left(
						\begin{array}{}
						\dfrac{-1}{12}\\\\
						\dfrac{17}{36}
						\end{array}
						\right)
						$
						Note:
					</script>
				</section>

			<section data-markdown data-separator-notes="^Note:">
				<script type="text/template">
					Пусть требуется найти такое $X$, что значение функции $f(x) = b$, тогда подставив приближенное значение $x_{0}$ вместо $x$, получаем невязку 
					$b - f(x_{0})$, а ошибка в этом случае равна $x - x_{0}$

					Если точное решение $x$ неизввестно, то вычисление ошибки невозможно, но может быть определена невязка
					Note:
